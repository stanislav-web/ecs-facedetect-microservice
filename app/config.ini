[server]
host = 127.0.0.1
port = 5001
debug = True

[logger]
filename = logs/error.log
maxbytes = 10000
backup_count = 1

[upload]
original_path = images/{uid}/original/
thumb_path = images/{uid}/thumbs/
min_path = images/{uid}/min/
thumb_sizes = 128x128
min_sizes = 32x32
maxbytes = 102344
extensions = jpg,png,gif,jpeg