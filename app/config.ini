[server]
host = 0.0.0.0
port = 5000
debug = True

[logger]
filename = logs/error.log
maxbytes = 2097152
backup_count = 1

[upload]
urlpath = http://localhost:88/images/{uid}/{image}
save_path = images/{uid}/
original = original
thumbnail = thumbnail
minify = minify
thumb_sizes = 256x256
min_sizes = 64x64
maxbytes = 1023440
extensions = jpg,png,gif,jpeg

[static]
directory = ./static/